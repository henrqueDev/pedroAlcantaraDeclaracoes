<script th:fragment="submitError" th:if="${hasErrors}">
    const Toast = Swal.mixin({
        icon: 'error',
        title: 'Erros no FormulÃ¡rio!',
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        didOpen: (toast) => {
            toast.addEventListener('mouseenter', Swal.stopTimer)
            toast.addEventListener('mouseleave', Swal.resumeTimer)
        }
    })

    Toast.fire();
</script>

<script th:fragment="submitSuccess" th:if="${success}">
    const Success = Swal.mixin({
        icon: 'success',
        title: 'Enviado com Sucesso!',
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        didOpen: (toast) => {
            toast.addEventListener('mouseenter', Swal.stopTimer)
            toast.addEventListener('mouseleave', Swal.resumeTimer)
        }
    })

    Success.fire();
</script>
