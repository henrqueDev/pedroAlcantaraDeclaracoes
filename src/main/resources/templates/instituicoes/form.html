<html xmlns:th="www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Instituições</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container bg-primary p-4">
        <h1 class="text-light">Cadastro de Instituicao</h1>
        <form th:action="@{/instituicoes/store}"
        method="POST"
        th:object="${instituicao}"
        class="bg-light p-2"
        style="border-radius: 16px;">
            <div class="form-group m-2">
                <label for="Nome">Nome:</label>
                <input type="text" id="Nome" class="form-control" th:field="*{nome}" />
            </div>
            <div class="form-group m-2">
                <label for="Sigla">Sigla:</label>
                <input type="text" id="Sigla" class="form-control" th:field="*{sigla}" />
            </div>
            <div class="form-group m-2">
                <label for="Fone">Fone:</label>
                <input type="text" id="Fone" class="form-control" th:field="*{fone}" />
            </div>

            <div id="ActionButtons" class="m-2" style="display: flex; justify-content: end; gap: 0 6px;">
                <a th:href="@{list}">
                    <button type="button" class="btn btn-secondary">Cancelar</button>
                </a>
                
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>

        </form>
    </div>
</body>

</html>
