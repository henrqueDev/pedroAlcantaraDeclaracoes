<html xmlns:th="www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Estudantes</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    
    <div class="container bg-primary p-4">
        <h1 class="text-light">Cadastro de Estudantes</h1>
        <form th:action="@{/estudantes/store}"
        method="POST"
        th:object="${estudante}"
        class="bg-light p-2"
        style="border-radius: 16px;">
            <div class="form-group m-2">
                <label for="Matricula">Matricula:</label>
                <input type="number" id="Matricula" class="form-control" th:field="*{matricula}" />
            </div>
            <div class="form-group m-2">
                <label for="Nome">Nome:</label>
                <input type="text" id="Nome" class="form-control" th:field="*{nome}" />
            </div>
            <div class="form-group m-2">
                <label for="Instituicao">Instituição:</label>
                <select class="form-control" id="Instituicao" name="instituicao" th:field="*{instituicaoAtual}">
                    <option value="0">Selecione</option>
                    <option th:each="instituicao : ${instituicoes}" th:value="${instituicao.id}" th:text="${instituicao.nome}"></option>
                </select>
            </div>

            <div id="ActionButtons" class="m-2" style="display: flex; justify-content: end; gap: 0 6px;">
                <a th:href="@{list}">
                    <button type="button" class="btn btn-secondary">Cancelar</button>
                </a>
                
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>

        </form>
    </div>



</body>

</html>
