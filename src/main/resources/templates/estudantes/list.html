<html xmlns:th="www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Estudantes</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div style="display: flex; justify-content: space-between;">
            <h1>Lista de Estudantes</h1>
            <a th:href="@{create}" style="margin: 6px;">
                <button type="button" class="btn btn-primary" style="padding: 8px;">Cadastrar</button>
            </a>
        </div>
        
    
        <div th:if="${mensagem}" th:text="${mensagem}" class="alert alert-success"></div>
    
        <table class="table">
            <thead class="bg-primary">
              <tr>
                <th scope="col"><span class="text-light">Matrícula</span></th>
                <th scope="col"><span class="text-light">Nome</span></th>
                <th scope="col"><span class="text-light">Instituição</span><i data-toggle="popover" title="Instituição Atual" data-content="Nome da Instituição Atual" class="bi bi-question-circle ml-1 text-light"></i></th>
                <th scope="col"><span class="text-light">Declaração</span><i data-toggle="popover" title="Declaração Atual" data-content="Nome e Data da Declaração Atual" class="bi bi-question-circle ml-1 text-light"></i></th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="estudante : ${estudantes}">
                <td th:text="${estudante.matricula}"></td>
                <td th:text="${estudante.nome}"></td>
                <td th:text="${estudante.instituicaoAtual.nome}"></td>
                <td><a th:href="@{'/declaracoes/list/'(${estudante.matricula})}"><button type="button" class="btn btn-primary" th:text="${estudante.declaracaoAtual.id}"></button></a></td>
              </tr>
            </tbody>
          </table>
    </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

<script>
    $(function () {
    $('[data-toggle="popover"]').popover()
    })
</script>

</html>
